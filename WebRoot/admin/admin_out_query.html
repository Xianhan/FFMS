<!DOCTYPE HTML>
<html>

	<head>
		<meta charset="utf-8">

		<title>查询支出</title>
	</head>
	<link rel="stylesheet" href="../css/Form.css" />

	<body>
		<div id="box">
			<div id="pos">
				<form>
					<tr>
						<td class="first">查询姓名</td>
						<td class="td"><input type="text" /></td>
						<td class="first">查询时间</td>
						<td class="td"><input type="date" />至</td>
						<td class="td"><input type="date" /></td>
						<td class="td"><input type="submit" value="查询" /></td>
					</tr>
				</form>
				<form>
					<tr>
						<td class="first">查询所有人</td>
						<td class="first">查询时间</td>
						<td><input type="date" />至</td>
						<td><input type="date" /></td>
						<td class="td"><input type="submit" value="查询" /></td>
					</tr>
				</form>
				<table class="tab">
					<tr>
						<th class="first">记录ID</th>
						<th class="first">用户名</th>
						<th class="first">支出时间</th>
						<th class="first">支出类型</th>
						<th class="first">支出金额</th>
						<th class="first">预消费金额</th>
					</tr>
					<tr>
						<td class="td">1</td>
						<td class="td">张三</td>
						<td class="td">2017-01-01</td>
						<td class="td">买菜</td>
						<td class="td">100000000</td>
						<td class="td">1000000000</td>
					</tr>
				</table>
			</div>
		</div>
	</body>

</html>
