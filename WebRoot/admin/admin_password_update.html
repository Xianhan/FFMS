<!DOCTYPE html>
<html>

	<head>
		<title>修改密码</title>
		<meta charset="utf-8">
	</head>
	<link rel="stylesheet" href="../css/Form.css" />

	<body>
		<div id="box">
			<div id="pos">
				<table class="tab">

					<form>
						<tr>
							<td class="first">请输入原密码</td>
							<td class="td"><input type="password" name="password"></td>
						</tr>
						<tr>
							<td class="first">请输入新密码</td>
							<td class="td"><input type="password" name="newpassword"></td>
						</tr>
						<tr>
							<td class="first">请再次输入新密码</td>
							<td class="td"><input type="password" name="repassword"></td>
						</tr>
						<tr>
							<td colspan="2" class="td">
								<input type="submit" name="password" value="确定"></td>
						</tr>
					</form>
				</table>
			</div>
		</div>
	</body>
</html>
