<!DOCTYPE html>
<html>

	<head>
		<title>个人信息</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="../css/Form.css" />
	</head>

	<body>
		<div id="box">
			<div id="pos">
				<table class="tab">
					<form>
						<tr>
							<td class="first">查询姓名</td>
							<td class="td"><input type="text" /></td>
							<td class="td"><input type="submit" value="查询" /></td>
						</tr>
					</form>
					<form>
						<tr>
							<td class="first">姓名</td>
							<td class="td"><input type="text" name="realname"></td>
						</tr>
						<tr>
							<td class="first">性别</td>
							<td class="td"><input type="radio" name="sex" value="男" checked="checked">男
								<input type="radio" name="sex" value="女">女</td>
							<tr>
								<td class="first">手机号</td>
								<td class="td"><input type="text" name="phone"></td>
							</tr>
							<tr>
								<td class="first">总资产</td>
								<td class="td"><input type="text" name="allmoney"></td>
							</tr>
							<tr>
								<td colspan="2" class="td"><input type="submit" value="确认修改"></td>
							</tr>
					</form>
				</table>
			</div>
		</div>
	</body>

</html>
