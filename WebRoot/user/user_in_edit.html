<!DOCTYPE HTML>
<html>

	<head>
		<meta charset="utf-8">
		<title>编辑收入</title>
		<link rel="stylesheet" href="../css/Form.css" />
	</head>

	<body>
		<div id="box">
			<div id="pos">
				<form>
					<table class="tab">
						
						<tr>
							<td class="first">收入类型</td>
							<td class="td"><select name="incometype">
								<c:forEach items="${sessionScope.inlist}" var="in">
									<option value ="${in.id}">${in.type}</option>
								</c:forEach>
								</select></td>
						</tr>
						<tr>
							<td class="first">收入时间</td>
							<td class="td"><input class="inp" type="date" /></td>
						</tr>
						<tr>
							<td class="first">收入金额</td>
							<td class="td"><input class="inp" type="text" /></td>
						</tr>
					</table>
					<div id="subbox"><input type="submit" id="sub" /></div>
				</form>
			</div>
		</div>
	</body>

</html>
