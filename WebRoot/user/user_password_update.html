<!DOCTYPE html>
<html>

	<head>
		<title>修改密码</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="../css/Form.css" />
		<script type="text/javascript">
			function check(){
			
				var newpwd=document.getElementById('newpassword').value;
				var repwd=document.getElementById('repassword').value;
				if(newpwd!=repwd){
				alert('两次输入的新密码不一致，请重新输入');
				return false;
				}
				return true;
			}
		</script>
	</head>

	<body>
		<div id="box">
			<div id="pos">
				<form action="../UpdatePwdAction" target="_top" method="post" onsubmit="return check()">
					<table class="tab">
						<tr>
							<td class="first">请输入原密码</td>
							<td class="td"><input autofocus="autofocus" class="inp" type="password" name="password"></td>
						</tr>
						<tr>
							<td class="first">请输入新密码</td>
							<td class="td"><input class="inp" type="password" id="newpassword" name="newpassword"></td>
						</tr>
						<tr>
							<td class="first">请再次输入新密码</td>
							<td class="td"><input class="inp" type="password" id="repassword" name="repassword"></td>
						</tr>
					</table>
					<br>
					<br>
					<br>
					<div id="subbox"><input id=sub type="submit" name="password" value="确定"></div>
				</form>
			</div>
		</div>
	</body>

</html>
